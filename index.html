<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/style.css" />

    <title>Bot Gerenciador</title>
  </head>
  <body>
    <header class="header">
      <div class="textos-header">
        <h1>Bot Gerenciador de Tarefas</h1>
        <p>Gerencie jogos, filmes e séries.</p>
      </div>
    </header>

    <main class="main-container">
      <nav class="nav-tabs">
        <button class="buttons-sections">
          Jogos
          <p class="counter">0</p>
        </button>
        <button class="buttons-sections">
          Filmes
          <p class="counter">0</p>
        </button>
        <button class="buttons-sections">
          Séries
          <p class="counter">0</p>
        </button>
      </nav>

      <div class="add-bar">
        <div class="jogos">
          <h1>Jogos</h1>
          <button class="buttons-sections button-jogos">
            <p class="ico-mais">+</p>
            Adicionar Jogo
          </button>
        </div>

        <div class="filmes">
          <h1>Filmes</h1>
          <button class="buttons-sections button-jogos">
            <p class="ico-mais">+</p>
            Adicionar Filme
          </button>
        </div>

        <div class="series">
          <h1>Séries</h1>
          <button class="buttons-sections button-jogos">
            <p class="ico-mais">+</p>
            Adicionar Série
          </button>
        </div>
      </div>
    </main>
  </body>
</html>
